<ion-content padding>

  <div id="logo" padding text-center>
    <img src="./assets/imgs/logo.png">
  </div>

  <div padding>
    <ion-segment [(ngModel)]="opt" color="dark">
      <ion-segment-button value="signin">
        Sign In
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt">
    <form (submit)="login(user)" *ngSwitchCase="'signin'">

        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>



        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>



                 

        <div padding text-center>
          <button ion-button round color="light" icon-right>
            Sign In <ion-icon name="log-in"></ion-icon>
          </button>
        </div>


    </form>

    <form (submit)="register(user)" *ngSwitchCase="'signup'">
      
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>



        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>

    

        <div padding text-center>
          <button ion-button round color="light" icon-right>
            Sign Up <ion-icon name="person-add"></ion-icon>
          </button>
        </div>


    </form>

  </div>
</ion-content>
