<ion-header>

  <ion-navbar>
    <ion-title>Add Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  

  <ion-item>
    <ion-label>Items</ion-label>
    <ion-textarea [(ngModel)]="note.items" placeholder="Mention Items and Quantity"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Estimated Cost</ion-label>
    <ion-input [(ngModel)]="note.cost" placeholder="Approximate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Location</ion-label>
    <ion-input [(ngModel)]="note.loc" placeholder="Optional"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Deliver At</ion-label>
    <ion-input [(ngModel)]="note.myloc" placeholder="Required"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="loadmap(note)">Map</button>

  <button ion-button full outline (click)="addNote(note)">Add</button>
</ion-content>
