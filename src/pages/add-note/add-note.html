<ion-header>

  <ion-navbar>
    <ion-title>Add Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  

  <ion-item>
    <ion-label>Items</ion-label>
    <ion-textarea [(ngModel)]="note.items" placeholder="Mention Items and Quantity"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Estimated Cost</ion-label>
    <ion-input [(ngModel)]="note.cost" placeholder="Approximate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Pick-Up Location</ion-label>
    <ion-input [(ngModel)]="note.loc" placeholder="Required"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Mobile</ion-label>
    <ion-input [(ngModel)]="note.upn" placeholder="Required"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Deliver At</ion-label>
      <ion-input [(ngModel)]="note.myloc" placeholder="Required"></ion-input>
    </ion-item>

  <button ion-button round full (click)="loadmap(note)"icon-right>Map  <ion-icon name="map"></ion-icon></button>

  <button ion-button full round (click)="addNote(note)"icon-right>Add <ion-icon name="md-add"></ion-icon></button>

  <button ion-button full round (click)="goback()" icon-right>Cancel  <ion-icon name="close"></ion-icon></button>
</ion-content>
