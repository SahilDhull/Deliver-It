<!--
  Generated template for the TakeorderPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Take Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>
          Open for Delivery
        </ion-list-header>
        <div *ngFor="let note of myVar">
        <ion-item  *ngIf="(note.pbit) && (note.uboi!=currentdboi)"
        detail-push navPush="AcceptPage" [navParams]="{note:note}">
          Delivery : {{note.myloc}}
          <br>
          Pickup : {{note.loc}}
          <br>
          Cost : {{note.cost}}
        </ion-item>
      </div>
      </ion-list>
</ion-content>
