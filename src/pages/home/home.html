<!-- <ion-menu [content]="content"></ion-menu> -->


<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Deliver It
    </ion-title>

    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- <ion-list-header>
      Notes
    </ion-list-header> -->
    <ion-buttons center>
      <button full navPush="AddNotePage" ion-button>
        <ion-icon>Add Order</ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons>
      <button full navPush="AddNotePage" ion-button>
        <ion-icon>Open For Delivery</ion-icon>
      </button>
    </ion-buttons>
    <ion-list-header>
      Your Deliveries
    </ion-list-header>
    <div *ngFor="let note of noteList | async">
    <ion-item  *ngIf="(currentdboi == note.dboi)"
    detail-push navPush="EditNotePage" [navParams]="{note:note}">
      Items : {{note.items}}
      <br>
      Cost : {{note.cost}}
      <br>
      Location : {{note.loc}}
      
    </ion-item>
  </div>
  </ion-list>
</ion-content>
