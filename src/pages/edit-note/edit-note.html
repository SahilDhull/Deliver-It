<ion-header>

  <ion-navbar>
    <ion-title>{{note?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Items</ion-label>
        <ion-textarea [(ngModel)]="note.items" placeholder="Mention Items and Quantity" (input)='onInputTime($event.target.value,note.items)'></ion-textarea>
      </ion-item>
    
      <ion-item>
        <ion-label>Estimated Cost</ion-label>
        <ion-input [(ngModel)]="note.cost" placeholder="Approximate" (input)='onInputTime($event.target.value,note.cost)'></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-input [(ngModel)]="note.loc" placeholder="Required" [readonly]="isReadonly()"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Mobile</ion-label>
        <ion-input [(ngModel)]="note.upn" placeholder="Required" (input)='onInputTime($event.target.value,note.loc)'></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label>Deliver At</ion-label>
          <ion-input [(ngModel)]="note.myloc" placeholder="Required"[readonly]="isReadonly()"></ion-input>
        </ion-item>

  <button ion-button block clear (click)="updateNote(note)">Save</button>
  <button ion-button block clear (click)="removeNote(note)">Delete</button>
  <!-- <button ion-button block clear navPush="EditNotePage">Cancel</button> -->
</ion-content>
