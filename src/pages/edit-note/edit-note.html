<ion-header>

  <ion-navbar>
    <ion-title>{{note?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Items</ion-label>
        <ion-textarea [(ngModel)]="note.items" placeholder="Mention Items and Quantity"></ion-textarea>
      </ion-item>
    
      <ion-item>
        <ion-label>Estimated Cost</ion-label>
        <ion-input [(ngModel)]="note.cost" placeholder="Approximate"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-input [(ngModel)]="note.loc" placeholder="Required" [readonly]="isReadonly()"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Mobile</ion-label>
        <ion-input [(ngModel)]="note.upn" placeholder="Required"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label>Deliver At</ion-label>
          <ion-input [(ngModel)]="note.myloc" placeholder="Required"[readonly]="isReadonly()"></ion-input>
        </ion-item>

  <button ion-button round full (click)="updateNote(note)" icon-right>Save  <ion-icon name="cloud-done"></ion-icon></button>
  <button ion-button round full (click)="removeNote(note)"icon-right>Delete  <ion-icon name="trash"></ion-icon></button>
</ion-content>
